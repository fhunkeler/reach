language: node_js
node_js:
  - "0.12"
before_script:
  - npm prune
script:
  - npm run test:coverage -- --sauce
  - git status
  - git reflog
  - git branch --contains 5054daabaf78e429bdb1ec501895628bc83df99f
  - git log -E -n 5 5054daabaf78e429bdb1ec501895628bc83df99f..HEAD
  - echo $TRAVIS_BRANCH
after_script:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
after_success:
  - npm run semantic-release
branches:
  except:
    # Ignore Git tags created by semantic-release, like "v1.2.3"
    - /^v\d+\.\d+\.\d+$/
addons:
  addons:
    sauce_connect: true